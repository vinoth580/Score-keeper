<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <div class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-2by1">
                            <img src="https://media.istockphoto.com/id/133845368/photo/two-red-ping-pong-paddles-and-white-ball-on-white-ground.jpg?s=612x612&w=0&k=20&c=S4Hy1O6fr7TfJg3zJv8oT1U_N957-BnPjPz4-v6yOoA=" alt="">
                        </figure>
                    </div>
                    <header class="card-header">
                      <p class="card-header-title">
                        Ping Pong Score Keeper
                      </p>
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <h1 class="title is-1"><span id="p1Score">0</span> to <span id="p2Score">0</span></h1>

                        <label for="playto" class="label is-large is-inline">Playing To</label>
                        <div class="select is-rounded">
                            <select name="" id="playto">
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                            
                        </div>
                      </div>
                    </div>
                    <footer class="card-footer">
                        <button id="p1Button" class="is-primary button card-footer-item is-large">player A</button>
                        <button id="p2Button" class="is-info button card-footer-item is-large">player B</button>
                        <button id="reset" class="is-danger button card-footer-item is-large">Reset</button>
                    </footer>
                  </div>
                
            </div>
        </div>
    </div>
</div>

    
    <script src="app.js"></script>
</body>

</html>
